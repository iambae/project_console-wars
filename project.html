<!DOCTYPE html>
<html>
	<head>
		<title>Console Wars</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="icon" type="image/png" href="css/favicon.ico" />
	</head>
	<body>
		<div class="container-fluid">
			<div class="alert alert-warning alert-dismissible fade show" role="alert">
				<strong>Warning!</strong> Avoid filtering more than <strong>200</strong> nodes at once to reduce
				lagging.
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="alert alert-success alert-dismissible fade show" role="alert">
				<strong>Tip:</strong> Click on nodes for details on sales by region.
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="row">
				<div class="col-lg-5 view-col widget-pane">
					<button
						onclick="widgets.style.zoom='80%'"
						type="button"
						class="btn btn-light"
						id="sizeReduceBtn"
						style="margin-bottom: 10px;"
						data-container="body"
						data-toggle="popover"
						data-placement="left"
						data-trigger="hover"
						data-content="Reduce left pane if content overflows. Suggested browser zoom level: 100%."
					>
						Resize
					</button>
					<div id="widgets">
						<div class="header genre">
							<p>Select games by genre</p>
						</div>
						<div class="header score">
							<p>Select games by score</p>
							<span>Critics score:&emsp;&emsp;&emsp;&emsp;&emsp;</span><span>User score:</span>
						</div>
						<div id="critic" class="score-chart"></div>
						<div id="user" class="score-chart"></div>
						<div class="header score-option">
							<p>Select displayed score type</p>
						</div>
						<div class="header year">
							<p>Select games by release year:</p>
						</div>
						<div id="date-chart"></div>
					</div>
				</div>
				<div class="col-lg-7 view-col main-view" id="mainview">
					<button
						type="button"
						class="btn btn-dark btn-circle btn-lg"
						data-container="body"
						data-toggle="popover"
						data-placement="left"
						data-trigger="hover"
						data-content="i"
						id="infoButton"
					>
						<span class="btn-label">?</span>
					</button>
					<svg id="main"></svg>
					<div id="legend" style="display: inline-block;"></div>
				</div>
			</div>
		</div>
		<div id="pieChart" style="pointer-events: none;"></div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.2/d3.min.js"></script>
		<script src="d3pie.min.js"></script>
		<script src="https://d3js.org/d3.v5.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/js/bootstrap.min.js"
			type="text/javascript"
		></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
		<script src="https://d3js.org/topojson.v3.min.js"></script>
		<script type="module" src="js/preprocessor.js"></script>
		<script type="module" src="js/index.js"></script>
		<script type="module" src="js/main-view.js"></script>
		<script type="module" src="js/widget-pane.js"></script>
		<script>
			$(document).ready(function () {
				$('[data-toggle="popover"]').popover();
			});
			$(".btn-circle").attr(
				"data-content",
				"The Video Game Industry has long been dominated by 4 giants: Valve’s Steam (PC), Sony’s Playstation, Microsoft’s XBox and Nintendo. In this ever-expanding industry that produces $83.6B in annual revenue, the winner of this “Console War” holds great stakes, not only for the company itself, but also for billions of consumers in the gaming market. We propose building an interactive data visualization that allows both marketing analysts and consumers to explore a dataset of video games. Our visualization will interactively show the history of console wars among the 4 aforementioned giants and other parties in the console market and allow users to explore different aspects of this dataset by filtering different variables to compare trends and patterns that emerged throughout generations of consoles."
			);
		</script>
	</body>
</html>
