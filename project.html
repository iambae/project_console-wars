<!DOCTYPE html>
<html>

<head>
	<title>Console War</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 view-col widget-pane">
				<div id="widgets">
					<div class="header genre">
						<p>Select games by genre</p>
					</div>
					<div class="header score">
						<p>Select games by score</p>
						<span>Critics score:&emsp;&emsp;&emsp;&emsp;&emsp;</span><span>User score:</span>
					</div>
					<div id="critic" class="score-chart"></div>
					<div id="user" class="score-chart"></div>
					<div class="header score-option">
						<p>Select displayed score type</p>
					</div>
					<div class="header year">
						<p>Select games by release year</p>
					</div>
					<div id="date-chart"></div>
				</div>
			</div>
			<div class="col-md-8 view-col main-view">
				<svg id="main"></svg>
			</div>
		</div>
	</div>
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/js/bootstrap.min.js"
		type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter2/1.5.2/crossfilter.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dc/3.2.1/dc.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
	<script src="https://d3js.org/topojson.v3.min.js"></script>
	<script type="module" src="js/preprocessor.js"></script>
	<script type="module" src="js/index.js"></script>
	<script src="js/main-view.js"></script>
	<script type="module" src="js/widget-pane.js"></script>
</body>

</html>
